<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <div class="movie-container">
      <label>Selecione um filme:</label>

        <div class="row">

        <div class="row">

        <div class="row">

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">
        Você selecionou <span id="count">0</span> assentos por um preço de R$<span id="total">0</span>
    </p>

    <script src="script.js"></script>

</html>
